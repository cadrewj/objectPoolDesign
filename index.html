<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nanum+Pen+Script&family=Press+Start+2P&family=Space+Grotesk&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet"/>  
    <title>Object Pool</title>
</head>
<body>
    <canvas id="main">
        <img src="./images/Meteor1.png" alt="meteor" id="meteor"/>
        <!-- Ship Images -->
        <img src="./images/SF01.png" alt="spaceship" id="spaceship"/>
        <img src="./images/thrust1.png" alt="thrust1" id="thrust1"/>
        <img src="./images/rthrust.png" alt="rthrust" id="rthrust"/>
        <img src="./images/SF01Sprite.png" alt="spaceshipSprite" id="spaceshipSprite"/> 
        <!--  Enemy Images-->
        <img src="./images/foxSpritesheet.png" alt="fox" id="fox"/>
        <img src="./images/jelly1.png" alt="jelly" id="jelly"/>
        <img src="/images/climbingEnemy.png" alt="climbingEnemy" id="climbingEnemy"/>
        <img src="/images/SmashingEnemy.png" alt="smashingEnemy" id="smashingEnemy"/>
        <!-- <img src="./images/bg3.png" alt="bg" id="bg"/> -->

        <!-- Effect Images -->
        <img src="./images/flameTexture.png" alt="flameTexture" id="flameTexture"/>
        <img src="./images/smoke.png" alt="smoke" id="smoke"/>

        <!-- Player Images -->
        <img id="player"  alt="player" src="./images/dog_left_right_white.png"/>
    </canvas>
    <h1 id="loading">Loading....</h1>
    <div id="userInterface">
        <button id="startNewGame">Start New Game</button>
        <button id="continue">Continue</button>
        <button id="settings">Settings</button>
    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
